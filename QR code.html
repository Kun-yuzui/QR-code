<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			div{
				width: 200px;
				height: 200px;
				background: url(resouce/06.jpg);
				background-size: contain;
				background-repeat: no-repeat;
				border: 2px solid #FFA500;
				position: absolute;
				left: -200px;
			}
			span{
				background: #FFA500;
				color: #fff;
				font-size: 15px;
				height: 120px;
				width: 25px;
				padding: 5px;
				text-align: center;
				position: absolute;
				right: -25px;
				top: -2px;
			}
		</style>
	</head>
	<body>
		<div><span>A P P下载</span></div>
	
		<script type="text/javascript">
			let $=document.querySelectorAll.bind(document);
			// null 为空值，赋初值都可，因为默认就是 null
			let timerA=null;
			
			$('div')[0].onmouseover=function(){
				// 开启一个定时器之前，清空所有定时器
				clearInterval(timerA);
				timerA=setInterval(function(){
					if($('div')[0].offsetLeft<0){
						$('div')[0].style.left=$('div')[0].offsetLeft +5 + 'px';
					}else{
						clearInterval(timerA);
					}
				},20)
			}
			$('div')[0].onmouseout=function(){
				// 开启一个定时器之前，清空所有定时器
				clearInterval(timerA);
				timerA=setInterval(function(){
					if($('div')[0].offsetLeft>-200){
						$('div')[0].style.left=$('div')[0].offsetLeft -5 + 'px';
					}else{
						clearInterval(timerA);
					}
				},20)
			}
		</script>
	</body>
</html>
